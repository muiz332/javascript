<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript lanjutan: spread operator</title>
    <style>
        .nama{
            font-family: Arial, Helvetica, sans-serif;
            color: salmon;
            text-align: center;
            font-weight: bold;
            font-size: 30px;
        }
        .nama span{
            display: inline-block;
            transition: all 0.4s;
            margin-left: 3px;
            margin-right: 3px;
            cursor: pointer;
        }
        .nama span:hover{
            transform: scale(1.3) translatey(-10px);
        }
    </style>
</head>
<body>
    <ul>
        <li>muiz</li>
        <li>hasan</li>
        <li>husain</li>
    </ul>

    <h1 class="nama">Muiz</h1>
    <script src="latihan.js"></script>
</body> 
</html>

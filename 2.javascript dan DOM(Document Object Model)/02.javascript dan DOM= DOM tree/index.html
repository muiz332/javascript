      DOM Tree


  ya semua elementnya saling terhubung 
  nah struktur herarkinya itu seperti ini 

  1.root node
    ada yang disebut dengan root node
    ya atau node yang menjadi sumber dari semua node lain didalam DOM

    yang secara default node tersebut adalah document
  
  2.parent node
    lalu ada yang disebut dengan parent node 
    atau node orang tua begitu ya 

    nah begitu kita masuk kedalam konsep parent dan child 
    itu nanti tergantung gimana kita melihat node yang akan kita pilih

    tapi intinya parent node itu adalah node yang berada satu tingkat lebih tinggi diatas node lain
    jadi kalo dikasus sebelumnya itu body adalah parent dari h1 p dan a

    itu ya jadi kita lihatnya dari sebuah elementnya 
    oke jadi sebuah element itu bisa jadi parent bisa jadi child 

    tapi kalo misalnya dua tingkat itu ada yang disebut dengan grand parent 
    kalo lebih dari dua tingkat itu kita sebutnya dengan unsestor / nenek moyang

    tapi yang kita pedulikan hanya yang parentnya saja 

    karena kalo kita mau menelusuri keatas ya kita tingga cari saja parent dari parent begitu 

  
  3.child node

    oke lalu ada lagi child node 
    kalo ini kebalikannya dari parent node

    dia adalah node yang berada satu tingkat dibawah node yang lain

    contohnya h1 itu adalah child dari body 

    dan child node ini tidak peduli type nodenya apa
    itu berlaku child node ini 


    nah nanti kalian juga akan kenal mengenai konsep childern itu lebih spesifik 
    dia adalah child node yang bertype element html 

    terus ada lagi yang disebut dengan siblings atau saudara kandung
    nah itu adalah child node yang memiliki parent yang sama 

    nah sekarang bagaimana kalo dua tingkat kebawah / cucu ya
    nah itu ada lagi yang disebut dengan descenden

    nah descenden itu artinya keturunan jadi itu termasuk dengan anak cucu dan terus kebawahnya itu masuk kedalah descenden

    ya tapi intinya yang kita pedulikan hanya 3 ini saja 
    ada root node 
    parent node dan
    child node

    ya itu harus kalian pahami dulu minimal konsepnya 
    sehingga kalian nanti tidak kebinguangan lagi ketika kita sudah masuk ketopik topik selanjutnya

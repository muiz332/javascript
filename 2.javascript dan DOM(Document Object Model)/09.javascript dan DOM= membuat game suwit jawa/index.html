<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>javascript dan DOM: membuat game suwit jawa</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Suwit Jawa v2.0</h1>

    <div class="container">
        <div class="kotak comp">
            <p>Comp</p>
            <p class="scoreComp">0</p>
        </div>
        <div class="kotak player">
            <p>Player</p>
            <p class="scorePlayer">0</p>
        </div>
        <div class="area-komputer">
            <img src="img/gajah.png" class="img-komputer">
        </div>
        <div class="info"></div>
        <div class="area-player">
            <ul>
                <li><img src="img/gajah.png" class="gajah"></li>
                <li><img src="img/orang.png" class="orang"></li>
                <li><img src="img/semut.png" class="semut"></li>
            </ul>
        </div>
    </div>
        <script src="script.js"></script>
    </body>
</html>

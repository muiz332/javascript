<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf=8">
        <title>lingkungan pengembang javascript</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Belajar console</h1>

        <!-- jadi caranya untuk menuliskan javascript itu kita membuatnya didalam tag html yang namanya script tag script itu nantinya kita simpan diakhir bodynya atau sebelum tutup body atau setelah htmlnya 
        
        lalu kenapa disimpannya diakhir sini? nah itu alasannya akan lebih jelas nanti ketika kita bahas materi yang lain ya untuk sekarang diterima saja kalo kita menuliskannya di akhir htmlnya sebelum tutup bodynya 
    
        lalu javascriptnya nanti kita simpan didalam tag ini misalkan kita akan menampilkan pop up yang sudah kita coba tadi -->

        <!-- <script>
            alert ("hello world");
        </script> -->


        <!-- nah sekarang kalian bisa juga menuliskan javascriptnya difile yang terpisah
        
              caranya kita tulis tag script lalu kita kasih atribut src lalu kita hubungkan ke file yang dibuat tetapi kalian harus menambahkan extensi filenya .js kalo sudah sekarang kita busa file baru yang namanya sesuai sedengan nama yang ada di src(source)nya 
            
            baru didalamnya kita bisa menuliskan sintax javascriptnya -->
        <script src="script.js"></script>
    </body>
</html>
